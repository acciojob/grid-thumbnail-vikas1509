<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
	 body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    #fullsize {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #fullsize img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .expanded {
      transform: scale(1.2);
    }
</style>
<body>
	<!-- the entire body must be written by student -->
	<div class="grid-container">
  <img src="https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png" class="thumbnail" id="thumbnail1" onclick="expandImage('https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png')">
  <img src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75" class="thumbnail" id="thumbnail2" onclick="expandImage('https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75')">
  <img src="https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg" class="thumbnail" id="thumbnail3" onclick="expandImage('https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg')">
</div>

<div id="fullsize">
  <img id="fullsizeImage">
</div
 

</body>
<script> function expandImage(imageUrl) {
    var fullsize = document.getElementById('fullsize');
    var fullsizeImage = document.getElementById('fullsizeImage');

    fullsizeImage.src = imageUrl;

    if (fullsize.style.display === 'flex') {
      fullsize.style.display = 'none';
    } else {
      fullsize.style.display = 'flex';
      setTimeout(function () {
        fullsizeImage.classList.add('expanded');
      }, 50);
    }
  }

  document.getElementById('fullsize').addEventListener('click', function () {
    this.style.display = 'none';
    document.getElementById('fullsizeImage').classList.remove('expanded');
  });</script>
</html>
